<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DOM</title>
</head>
<body>

  <input  placeholder="Name" class="js-name-input" onkeydown="
    
    enterEnterKey(event);">

  <button  onclick="submitNameElem()" >Submit</button>

  <p></p>


  <script>

    function submitNameElem(){

      const inputNameElement = document.querySelector('.js-name-input')

      let name = inputNameElement.value;

      document.querySelector('p').innerHTML = name;

    }

    function enterEnterKey(event){

        if(event.key === 'Enter'){

        submitNameElem();
  }



    }
  </script>
  
</body>
</html>
