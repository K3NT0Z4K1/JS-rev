<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using Objects hehe</title>

</head>



<body>

    <p>Rock Paper Sciccors</p>

    <button onclick=" Play('Rock'); ">Rock</button>

    <button onclick=" Play('Paper');">Paper</button>

    <button onclick=" Play('Scissors');">Scissors</button>


    <script>

        const score = {

            wins: 0,
            losses: 0,
            ties: 0

        };
        function pickComputerMove() {

            const RandomNumber = Math.random();


            if (RandomNumber >= 0 && RandomNumber < 1 / 3) {

                ComputerMove = 'Rock';

            } else if (RandomNumber >= 1 / 3 && RandomNumber < 2 / 3) {

                ComputerMove = 'Paper';

            } else if (RandomNumber >= 2 / 3 && RandomNumber < 1) {

                ComputerMove = 'Scissors';
            }

            return ComputerMove;

        }

        function Play(move) {

            const ComputerMove = pickComputerMove();

            if (ComputerMove === move) {

                Result = 'You tied.';

                score.ties += 1;

            } else if (
                (ComputerMove === 'Paper' && move === 'Rock') ||
                (ComputerMove === 'Rock' && move === 'Scissors') ||
                (ComputerMove === 'Scissors' && move === 'Paper')) {

                Result = 'You Lost.';

                score.losses += 1;

            } else if (
                (ComputerMove === 'Scissors' && move === 'Rock') ||
                (ComputerMove === 'Rock' && move === 'Paper') ||
                (ComputerMove === 'Paper' && move === 'Scissors')) {

                Result = 'You Won.';

                score.wins += 1;

            }

            


            alert(`You picked ${move}. Computer picked ${ComputerMove}. ${Result}
Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`);

        }
    </script>

</body>

</html>
