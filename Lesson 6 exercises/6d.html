<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans and If-Statements</title>
</head>



<body>

    <script>
        // Amusement Park Discount
        const age = 67;

        if (age <= 6 || age >= 65) {

            console.log("Your Age is qualified to the discount ")
        } else {

            console.log("Your age is not qualified for the discount")
        }
    </script>

</body>

</html>
