<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booleans and If-Statements</title>
</head>

<script>
    const hour = 5;

    if (hour >= 6 && hour <= 12) {

        console.log('Good!');

    } else if (hour >= 13 && hour <= 17) {

        console.log('Better!');

    } else {

        console.log('Great!');
    }
</script>

<body>

</body>

</html>
