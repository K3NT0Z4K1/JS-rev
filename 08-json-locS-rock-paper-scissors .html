<body>

    <p>Rock Paper Sciccors</p>

    <button onclick=" Play('Rock'); ">Rock</button>

    <button onclick=" Play('Paper');">Paper</button>

    <button onclick=" Play('Scissors');">Scissors</button>

    <button onclick=" 
    
    score.wins = 0;
    score.losses = 0;
    score.ties = 0;

    ">Reset Score</button>


    <script>

        // JSON.stringify();
        // JSON.parse();
        // localStorage.setItem();
        // localStorage.getItem();
        // localStorage.removeItem();

        let score = JSON.parse(localStorage.getItem(('score')));

        if(!score){

            score = {

                wins: 0,
                losses: 0,
                ties: 0
            };
        }

        



        function Play(move) {

            const ComputerMove = pickComputerMove();

            if (ComputerMove === move) {

                Result = 'You tied.';

                score.ties += 1;

            } else if (
                (ComputerMove === 'Paper' && move === 'Rock') ||
                (ComputerMove === 'Rock' && move === 'Scissors') ||
                (ComputerMove === 'Scissors' && move === 'Paper')) {

                Result = 'You Lost.';

                score.losses += 1;

            } else if (
                (ComputerMove === 'Scissors' && move === 'Rock') ||
                (ComputerMove === 'Rock' && move === 'Paper') ||
                (ComputerMove === 'Paper' && move === 'Scissors')) {

                Result = 'You Won.';

                score.wins += 1;

            }

            localStorage.setItem('score', JSON.stringify(score));


            alert(`You picked ${move}. Computer picked ${ComputerMove}. ${Result}
Wins: ${score.wins} Losses: ${score.losses} Ties: ${score.ties}`);

        }

        function pickComputerMove() {

            const RandomNumber = Math.random();


            if (RandomNumber >= 0 && RandomNumber < 1 / 3) {

                ComputerMove = 'Rock';

            } else if (RandomNumber >= 1 / 3 && RandomNumber < 2 / 3) {

                ComputerMove = 'Paper';

            } else if (RandomNumber >= 2 / 3 && RandomNumber < 1) {

                ComputerMove = 'Scissors';
            }

            return ComputerMove;

        }

        
    </script>
