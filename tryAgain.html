<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Practice</title>
</head>

<body>

  <p></p>

  <button class="wan" onclick=" wan(); ">1</button>

  <button class="plus" onclick=" sayn()">+</button>

  <button>2</button>
  <script>

    // console.log(typeof numWan);
    // console.log(typeof sayns);











  function wan(){



  const numWan = document.querySelector('.wan').getHTML = 1;

  console.log(numWan);
  

  document.querySelector('p').innerHTML = `${numWan}`;


return numWan;
  
  }

  function sayn(){

const sayns = document.querySelector('.plus').getHTML = '+' ;

document.querySelector('p').insertAdjacentHTML = sayns;


console.log();

return sayn;

  



  }
    

  

  </script>


</body>
</html>
