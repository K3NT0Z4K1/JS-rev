<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using functions & methods hehe</title>

</head>



<body>

    <p>Rock Paper Sciccors</p>

    <button onclick=" Result('Rock'); ">Rock</button>

    <button onclick=" Result('Paper');">Paper</button>

    <button onclick=" Result('Scissors');">Scissors</button>


    <script>
        function pickComputerMove() {

            const RandomNumber = Math.random();


            if (RandomNumber >= 0 && RandomNumber < 1 / 3) {

                ComputerMove = 'Rock';

            } else if (RandomNumber >= 1 / 3 && RandomNumber < 2 / 3) {

                ComputerMove = 'Paper';

            } else if (RandomNumber >= 2 / 3 && RandomNumber < 1) {

                ComputerMove = 'Scissors';
            }

            return ComputerMove;

        }

        function Result(move) {

            const ComputerMove = pickComputerMove();

            if (ComputerMove === move) {

                Result = 'You tied.';

            } else if (
                (ComputerMove === 'Paper' && move === 'Rock') ||
                (ComputerMove === 'Rock' && move === 'Scissors') ||
                (ComputerMove === 'Scissors' && move === 'Paper')) {

                Result = 'You Lost.';

            } else if (
                (ComputerMove === 'Scissors' && move === 'Rock') ||
                (ComputerMove === 'Rock' && move === 'Paper') ||
                (ComputerMove === 'Paper' && move === 'Scissors')) {

                Result = 'You Won.';

            }


            alert(`You picked ${move}. Computer picked ${ComputerMove}. ${Result}`);

        }
    </script>

</body>

</html>
