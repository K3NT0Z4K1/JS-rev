<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>functions</title>
</head>

<body>


    <script>
        function convertToKm(num) {

            const miles = num * 1.60;

            return miles;

        }

        function convertToMiles(num) {

            const km = num / 1.60;

            return km;


        }

        function convertLength(length, from, to) {

            if (from === 'miles' && to === 'km') {

                const con = convertToKm(length);
                console.log(`${con} km`);

            } else if (from === 'km' && to === 'miles') {

                const con = convertToMiles(length);
                console.log(`${con} miles`);


            }



        }

        convertLength(32, 'km', 'miles');
    </script>

</body>

</html>
